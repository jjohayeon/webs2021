<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>

<body>
    <script>
        let conf = confirm("정말로 정말로 회원을 탈퇴하시겠습니까?");
    if (conf){
        document.write("탈퇴 처리가 완료되었습니다.T_T");
    } else {
        document.write("탈퇴 처리가 취소되었습니다 무야호 ~");
    }
    </script>
</body>

</html>
