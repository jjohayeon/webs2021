<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>

<body>
    <script>
        //2차 배열
        const arr5 = [100, 200, ["javascript", "jquery"]];

        document.write(arr5[2][0], "<br>");
        document.write(arr5[2][1], "<br>");

        //배열 불러오기 (forEach)

        const arr7 = [1000, 2000, 3000, 4000, 5000];
        arr7.forEach(function (elem) {
            document.write(elem, "<br>")
        });

    </script>
</body>

</html>
